  <div class="calculator">
  <div id="form">
    <h2>Trigonometry</h2>
    
     <input type="number" id="angle" placeholder="Enter angle">
     <br><br>
    <select id="func">
      <option value="sin">sin</option>
      <option value="cos">cos</option>
      <option value="tan">tan</option>
      <option value="csc">csc</option>
      </select>
      <br><br>
    <button onclick="trigOperation()">Calculate</button>
    <p id="trigResult"></p>
    <p id="trigResult1"></p>
    </div>
    <br>
    <div id="form1">
      <h2>Min and Max</h2>
    <input id="min" type="numbers" placeholder="Enter your Numbers"><br><br><button onclick="minimum()">Minimum</button>
    <p id="minResult"></p>
    <input id="max" type="numbers" placeholder="Enter your numbers"><br><br><button onclick="maximum()">Maximum</button><br><br>
    <p id="maxResult"></p>
  </div>
  </div>
  <br>
  <div class="contain">
  <div id="form2">
    <h2>Operations </h2>
    <input type="number" id="first" placeholder="Enter your first number"><br><br>
    <select id="operation">
      <option selected value="add">+</option>
      <option value="subtract">-</option>
      <option value="multiply">ร</option>
      <option value="divide">รท</option>
      <option value="modulus">%</option>
      <option value="exponent">^</option>
      <option value="log">logarithm</option>
    </select><br><br>
    <input type="number" id="second" placeholder="Enter your second number"><br><br>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
  </div>
