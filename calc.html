    <h2>Trigonometry</h2>
    
     <input type="number" id="angle" placeholder="Enter angle">

      <option selected value="add">+</option>
      <option value="subtract">-</option>
      <option value="multiply">ร</option>
      <option value="divide">รท</option>
      <option value="modulus">%</option>
      <option value="exponent">^</option>
      <option value="log">logarithm</option>
    </select><br><br>
    <input type="number" id="second" placeholder="Enter your second number"><br><br>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
  </div>
