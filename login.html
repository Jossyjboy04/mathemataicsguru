    <div class="container">
      <div id="form">
        <h1>REGISTRATION INFO</h1>
        <form id="myForm" action="home.html">
        <table id="name">
          <tr>
          <th>
            <label for="first">First Name</label><br>
            <input name="first" type="text" id="first" required>
          </th>
            <th>
            <label for="middle">Middle Name</label><br>
            <input name="middle" type="text" id="middle" required>
          </th>
          <th>
               <label for="last">Last Name</label><br>
            <input name="last" type="text" id="last" required>
          </th>
          </tr>
        </table>
        <br><br>
           <label for="email">Email Address</label><br>
            <input type="email" name="email" id="email" required><br><br><br>
               <label for="number">Phone Number</label><br>
            <input name="number" type="tel" id="number" required><br><br><br>
               <label for="male">Male</label><br>
            <input type="radio" name="gender" id="male" ><br>
               <label for="female">Female</label><br>
            <input type="radio" id="female" name="gender">
            <br><br><br>
              <label for="city">City</label><br>
            <input name="city" required type="text" id="city" ><br><br><br>
              <label for="country">Country</label><br>
            <input name="country" required type="text" id="country" ><br><br><br>
               <label for="picture">Picture</label><br>
            <input name="picture" type="file" id="picture" ><br><br>
            <button onclick="processFormData()" id="submit">Submit</button>
            <br><br>
            </form>
