<!DOCTYPE html>
<html lang="en">
<head>
<title>My Webpage</title>
<link rel="stylesheet" href="style.css">
<meta name="author" content="joseph">
<link rel="icon" href="logo.jpg" type="image/x-icon">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
</head>
<body>
    <main>    
 <div id="menu">
    <h1><img src="logo.jpg" alt="logo" style="width:35px;height:50px;">Mathematics Guru</h1>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <form action="home.html">
        <fieldset id="form">
        <label for="name">NAME:</label><br>
        <input id="name" name="name" required placeholder="first middle last" type="text">
        <br>
        <br>
        <label for="email">Email Address:</label><br>
        <input id="email" name="email" required placeholder="example@gmail.com" type="email">
        <br><br>
        <label for="number">Phone Number:</label><br>
        <input id="number" name="number" required>
        <br><br>
        <strong>Gender:</strong><br>
        <label for="male">Male:</label>
        <input id="male" name="male"  value="male"  type="checkbox">
        <label for="female"> Female:</label>
        <input id="female"     type="checkbox"><br><br>
        <label  for="age">Age:</label>
        <select id="age">
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18+">18+</option>
        </select>
        <button>Continue</button>
        </fieldset>
    </form>
    </main>
    <footer>
        <div class="content">
    <h3><b>&copy; Mathematics guru 2025</b></h3>
    </div>
    </footer>  
    </body>
    </html>
